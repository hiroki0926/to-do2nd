<!DOCTYPE html>
<html>
<head>
  <title>Flashcard App</title>
</head>
<body>
  <h1>Flashcard App</h1>

  <form id="add-form">
    <input type="text" id="word-input" placeholder="Enter the word" required>
    <input type="text" id="meaning-input" placeholder="Enter the meaning" required>
    <button type="submit">Add Flashcard</button>
  </form>

  <form id="remove-form">
    <input type="text" id="remove-word-input" placeholder="Enter the word to remove" required>
    <button type="submit">Remove Flashcard</button>
  </form>

  <div id="flashcard-container"></div>

  <script src="app.js"></script>
</body>
</html>
